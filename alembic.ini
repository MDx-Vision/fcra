# Alembic Configuration
# See https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path for loading custom env.py
prepend_sys_path = .

# Timezone for file_template (default UTC)
# timezone =

# Max length for table names
# truncate_slug_length = 40

# Revision environment config
# revision_environment = false

# Set to 'true' for autogenerate to detect table and column renames
# compare_type = false

# Use batch mode for SQLite ALTER operations
# render_as_batch = false

# Encoding for script files
# output_encoding = utf-8

# Database URL - set via environment variable
# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Format migrations with black after generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
