<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned Documents - Brightpath Ascend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --teal: #008080;
            --lime: #32CD32;
            --gradient: linear-gradient(135deg, var(--teal), var(--lime));
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .header-gradient {
            background: var(--gradient);
            color: white;
            padding: 1.5rem;
        }
        
        .doc-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--teal);
        }
        
        .doc-card.r1 { border-left-color: #0d6efd; }
        .doc-card.r2 { border-left-color: #0dcaf0; }
        .doc-card.r3 { border-left-color: #ffc107; }
        .doc-card.r4 { border-left-color: #dc3545; }
        
        .doc-type-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .text-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .btn-gradient {
            background: var(--gradient);
            border: none;
            color: white;
        }
        
        .btn-gradient:hover {
            opacity: 0.9;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
        }
        
        .stats-bar {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--teal);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header-gradient">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0"><i class="bi bi-file-earmark-pdf"></i> Scanned Documents</h4>
                    <small>Review uploaded document scans and OCR text</small>
                </div>
                <div>
                    <a href="/scanner" class="btn btn-light btn-sm me-2">
                        <i class="bi bi-camera"></i> Scan New
                    </a>
                    <a href="/dashboard" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-arrow-left"></i> Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container py-4">
        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total Documents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-words">-</div>
                <div class="stat-label">Words Extracted</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-today">-</div>
                <div class="stat-label">Scanned Today</div>
            </div>
        </div>
        
        <div id="documents-list">
            <div class="text-center py-4">
                <div class="spinner-border text-secondary" role="status"></div>
                <p class="text-muted mt-2">Loading documents...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadDocuments() {
            try {
                const response = await fetch('/api/scanner/scanned-documents');
                const data = await response.json();
                
                if (data.success) {
                    renderDocuments(data.documents);
                    updateStats(data.documents);
                } else {
                    showError('Failed to load documents');
                }
            } catch (error) {
                showError('Error loading documents: ' + error.message);
            }
        }
        
        function updateStats(documents) {
            document.getElementById('stat-total').textContent = documents.length;
            
            const totalWords = documents.reduce((sum, doc) => sum + (doc.word_count || 0), 0);
            document.getElementById('stat-words').textContent = totalWords.toLocaleString();
            
            const today = new Date().toDateString();
            const todayCount = documents.filter(doc => 
                new Date(doc.created_at).toDateString() === today
            ).length;
            document.getElementById('stat-today').textContent = todayCount;
        }
        
        function renderDocuments(documents) {
            const container = document.getElementById('documents-list');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h5 class="mt-3">No Scanned Documents</h5>
                        <p>Documents scanned with the mobile scanner will appear here.</p>
                        <a href="/scanner" class="btn btn-gradient">
                            <i class="bi bi-camera"></i> Start Scanning
                        </a>
                    </div>
                `;
                return;
            }
            
            const roundClass = (type) => {
                if (type.includes('r1')) return 'r1';
                if (type.includes('r2')) return 'r2';
                if (type.includes('r3')) return 'r3';
                if (type.includes('r4')) return 'r4';
                return '';
            };
            
            const badgeColor = (type) => {
                if (type.includes('r1')) return 'primary';
                if (type.includes('r2')) return 'info';
                if (type.includes('r3')) return 'warning';
                if (type.includes('r4')) return 'danger';
                if (type.includes('collection')) return 'warning';
                if (type.includes('court')) return 'danger';
                return 'secondary';
            };
            
            container.innerHTML = documents.map(doc => `
                <div class="doc-card ${roundClass(doc.document_type_key)}">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <span class="doc-type-badge badge bg-${badgeColor(doc.document_type_key)}">${doc.document_type}</span>
                            <span class="text-muted ms-2 small">${doc.file_size_formatted}</span>
                        </div>
                        <small class="text-muted">${doc.created_at_formatted}</small>
                    </div>
                    
                    <h6 class="mb-2">${doc.client_name}</h6>
                    
                    ${doc.word_count > 0 ? `
                        <div class="mb-2">
                            <small class="text-muted"><i class="bi bi-file-text"></i> ${doc.word_count.toLocaleString()} words extracted</small>
                        </div>
                        <div class="text-preview">${escapeHtml(doc.text_preview)}</div>
                    ` : `
                        <div class="text-muted small"><i class="bi bi-exclamation-circle"></i> No OCR text available</div>
                    `}
                    
                    <div class="mt-3 d-flex gap-2">
                        <a href="/api/scanner/download?path=${encodeURIComponent(doc.pdf_path)}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-file-pdf"></i> Download PDF
                        </a>
                        ${doc.text_path ? `
                            <a href="/api/scanner/download?path=${encodeURIComponent(doc.text_path)}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-file-text"></i> Download Text
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('documents-list').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
        
        loadDocuments();
    </script>
</body>
</html>
