<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCRA Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border: 1px solid #ddd; border-radius: 6px; font-size: 14px;
            font-family: inherit;
        }
        textarea { min-height: 180px; resize: vertical; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
        .button-group { display: flex; gap: 10px; }
        button {
            flex: 1; padding: 12px 20px; border: none; border-radius: 6px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; }
        #status { margin-top: 15px; padding: 15px; border-radius: 6px; display: none; }
        #status.show { display: block; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { text-align: center; }
        .spinner { 
            border: 3px solid #f3f3f3; border-top: 3px solid #667eea;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üöÄ FCRA Automation Admin</h1>
        <p>Upload credit report for AI-powered FCRA analysis and dispute letter generation</p>
        
        <form id="form">
            <label>Client Name *</label>
            <input type="text" id="name" placeholder="John Doe" required>
            
            <label>Client Email</label>
            <input type="email" id="email" placeholder="john@example.com">
            
            <label>Credit Provider</label>
            <select id="provider">
                <option>IdentityIQ.com</option>
                <option>MyScoreIQ.com</option>
                <option>SmartCredit.com</option>
                <option>MyFreeScoreNow.com</option>
            </select>
            
            <label>Credit Report HTML *</label>
            <textarea id="report" placeholder="Paste full HTML from credit report..." required></textarea>
            
            <label>Dispute Round</label>
            <select id="round">
                <option value="1">Round 1 - Initial Dispute</option>
                <option value="2">Round 2 - Escalation</option>
                <option value="3">Round 3 - Advanced</option>
                <option value="4">Round 4 - Final</option>
            </select>
            
            <label>Analysis Mode</label>
            <select id="mode">
                <option value="manual">Manual Review (Recommended)</option>
                <option value="auto">Automatic (Full Report)</option>
            </select>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üîç Generate Analysis</button>
                <button type="button" class="btn-secondary" onclick="location.href='/admin/clients'">üìã View Clients</button>
            </div>
        </form>
        
        <div id="status"></div>
    </div>
</div>

<script>
document.getElementById('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const provider = document.getElementById('provider').value;
    const report = document.getElementById('report').value;
    const round = parseInt(document.getElementById('round').value);
    const mode = document.getElementById('mode').value;
    
    if (!name || !report) {
        showStatus('‚ùå Client name and report are required', 'error');
        return;
    }
    
    showStatus('‚è≥ Analyzing credit report...', 'loading');
    
    try {
        const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                clientName: name,
                clientEmail: email,
                creditProvider: provider,
                creditReportHTML: report,
                disputeRound: round,
                analysisMode: mode
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showStatus(
                '‚úÖ Success! Analysis ID: ' + data.analysis_id + 
                '<br><a href="/analysis/' + data.analysis_id + '/review" style="color: inherit; text-decoration: underline;">View Litigation Analysis ‚Üí</a>',
                'success'
            );
            document.getElementById('form').reset();
        } else {
            showStatus('‚ùå ' + (data.error || 'Analysis failed'), 'error');
        }
    } catch (err) {
        showStatus('‚ùå ' + err.message, 'error');
    }
});

function showStatus(msg, type) {
    const status = document.getElementById('status');
    status.innerHTML = msg;
    status.className = 'show ' + type;
}
</script>
</body>
</html>
