<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCRA Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 { color: #667eea; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; margin-top: 15px; }
        label:first-of-type { margin-top: 0; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        textarea { min-height: 200px; resize: vertical; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; background: #f8f9ff; }
        .button-group { display: flex; gap: 10px; margin-top: 25px; }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }
        #status.show { display: block; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #e7f3ff; color: #004085; border: 1px solid #b8daff; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #667eea; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>üöÄ FCRA Automation Admin</h1>
        <p class="subtitle">Upload credit report for AI-powered FCRA analysis and dispute letter generation</p>
        
        <form id="analysisForm">
            <label for="name">Client Name *</label>
            <input type="text" id="name" placeholder="John Doe" required>
            
            <label for="email">Client Email</label>
            <input type="email" id="email" placeholder="john@example.com">
            
            <label for="provider">Credit Provider</label>
            <select id="provider">
                <option>IdentityIQ.com</option>
                <option>MyScoreIQ.com</option>
                <option>SmartCredit.com</option>
                <option>MyFreeScoreNow.com</option>
            </select>
            
            <label for="report">Credit Report HTML *</label>
            <textarea id="report" placeholder="Paste full HTML from credit report..." required></textarea>
            
            <label for="round">Dispute Round</label>
            <select id="round">
                <option value="1">Round 1 - Initial Dispute</option>
                <option value="2">Round 2 - Escalation</option>
                <option value="3">Round 3 - Advanced</option>
                <option value="4">Round 4 - Final</option>
            </select>
            
            <label for="mode">Analysis Mode</label>
            <select id="mode">
                <option value="manual">Manual Review (Recommended)</option>
                <option value="auto">Automatic (Full Report)</option>
            </select>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üîç Generate Analysis</button>
            </div>
        </form>
        
        <div id="status"></div>
    </div>
</div>

<script>
(function() {
    const form = document.getElementById('analysisForm');
    const statusEl = document.getElementById('status');
    
    if (!form) {
        console.error('Form not found');
        return;
    }
    
    console.log('Admin form initialized');
    
    function showStatus(msg, type) {
        statusEl.innerHTML = msg;
        statusEl.className = 'show ' + type;
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const provider = document.getElementById('provider').value;
        const report = document.getElementById('report').value.trim();
        const round = parseInt(document.getElementById('round').value);
        const mode = document.getElementById('mode').value;
        
        if (!name || !report) {
            showStatus('‚ùå Client name and report are required', 'error');
            return;
        }
        
        showStatus('‚è≥ Analyzing credit report...', 'loading');
        
        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    clientName: name,
                    clientEmail: email,
                    creditProvider: provider,
                    creditReportHTML: report,
                    disputeRound: round,
                    analysisMode: mode
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                const analysisId = data.analysis_id;
                showStatus(
                    '‚úÖ Success! Analysis ID: ' + analysisId + 
                    ' ‚Ä¢ <a href="/analysis/' + analysisId + '/review" style="color: inherit; font-weight: 600;">View Results ‚Üí</a>',
                    'success'
                );
                form.reset();
                document.getElementById('name').focus();
            } else {
                showStatus('‚ùå ' + (data.error || 'Analysis failed'), 'error');
            }
        } catch (err) {
            console.error(err);
            showStatus('‚ùå Error: ' + err.message, 'error');
        }
    });
})();
</script>
</body>
</html>
