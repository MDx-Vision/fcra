<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCRA Litigation Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui; margin: 0; padding: 20px; background: #f5f5f5; }
    .page { max-width: 1000px; margin: 0 auto; }
    h1 { margin: 0 0 10px; }
    .btn {
      padding: 12px 16px; margin: 5px 5px 5px 0;
      border: none; border-radius: 6px;
      font-size: 14px; cursor: pointer;
    }
    .btn-primary { background: #2563eb; color: white; }
    .btn-secondary { background: #ddd; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .card { background: white; padding: 16px; margin: 10px 0; border-radius: 8px; }
    #debug { background: #fffacd; border: 1px solid #ccc; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
<div class="page">
  <h1>Litigation Review - ID: {{ analysis_id }}</h1>
  
  <div id="debug" style="border: 2px solid red; background: #fee;"></div>
  
  <div>
    <button class="btn btn-secondary" onclick="handleRefresh()">Refresh Data</button>
    <button class="btn btn-primary" onclick="handleApprove()">Accept Case & Generate Letters</button>
    <button class="btn btn-secondary" onclick="handleDownload()">Download Report</button>
  </div>
  
  <div class="card">
    <h2>Analysis Data</h2>
    <pre id="data" style="background: #f0f0f0; padding: 10px; overflow: auto; max-height: 300px;"></pre>
  </div>
</div>

<script>
const DEBUG_EL = document.getElementById('debug');
const DATA_EL = document.getElementById('data');
const ANALYSIS_ID = Number({{ analysis_id | tojson }});

function log(msg) {
  console.log(msg);
  const line = document.createElement('div');
  line.textContent = new Date().toLocaleTimeString() + ' > ' + msg;
  DEBUG_EL.appendChild(line);
  DEBUG_EL.scrollTop = DEBUG_EL.scrollHeight;
}

function error(msg) {
  console.error(msg);
  const line = document.createElement('div');
  line.className = 'error';
  line.textContent = new Date().toLocaleTimeString() + ' ERROR: ' + msg;
  DEBUG_EL.appendChild(line);
  DEBUG_EL.scrollTop = DEBUG_EL.scrollHeight;
}

log('ðŸ”µ PAGE LOADED');
log('Analysis ID: ' + ANALYSIS_ID);
log('Buttons should be clickable now');

function handleRefresh() {
  log('ðŸ”µ Refresh clicked');
  loadData();
}

function handleApprove() {
  log('ðŸ”µ Approve clicked');
  approveCase();
}

function handleDownload() {
  log('ðŸ”µ Download clicked');
  window.location.href = `/api/download/analysis/${ANALYSIS_ID}/full_report`;
}

async function loadData() {
  log('ðŸ“¡ Fetching analysis data...');
  try {
    const url = `/api/analysis/${ANALYSIS_ID}/data`;
    log('URL: ' + url);
    
    const res = await fetch(url);
    log('Response status: ' + res.status);
    
    if (!res.ok) {
      throw new Error('HTTP ' + res.status);
    }
    
    const data = await res.json();
    log('âœ… Data loaded');
    
    DATA_EL.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    error('Failed to load: ' + err.message);
  }
}

async function approveCase() {
  log('ðŸ“¡ Calling approve endpoint...');
  try {
    const url = `/api/approve/${ANALYSIS_ID}`;
    log('URL: ' + url);
    
    const res = await fetch(url, { method: 'POST' });
    log('Response status: ' + res.status);
    
    if (!res.ok) {
      throw new Error('HTTP ' + res.status);
    }
    
    const data = await res.json();
    log('âœ… Approval complete');
    log('Response: ' + JSON.stringify(data));
    
    setTimeout(() => loadData(), 1000);
  } catch (err) {
    error('Approval failed: ' + err.message);
  }
}

// Load on page load
window.addEventListener('load', () => {
  log('ðŸŸ¢ Window load complete, loading initial data...');
  loadData();
});
</script>
</body>
</html>
