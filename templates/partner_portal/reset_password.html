<!DOCTYPE html>
<html lang="en" data-theme="light" data-portal="partner">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Partner Portal</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">

    {% include 'includes/theme_head.html' %}

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--theme-bg-secondary, #f3f4f6);
            padding: 20px;
            transition: background-color 0.2s ease;
        }

        .reset-card {
            width: 100%;
            max-width: 420px;
            background: var(--theme-bg-primary, white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--theme-shadow-lg, 0 10px 40px rgba(0, 0, 0, 0.1));
            transition: background-color 0.2s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--theme-text-primary, #111827);
        }

        .logo h1 .highlight {
            color: #22c55e;
        }

        .description {
            text-align: center;
            color: var(--theme-text-secondary, #6b7280);
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--theme-text-primary, #374151);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--theme-border-primary, #e5e7eb);
            border-radius: 10px;
            font-size: 15px;
            background: var(--theme-input-bg, white);
            color: var(--theme-text-primary, #111827);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .form-hint {
            font-size: 12px;
            color: var(--theme-text-secondary, #9ca3af);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo" onerror="this.style.display='none'">
            <h1>Partner <span class="highlight">Portal</span></h1>
        </div>

        <p class="description">
            Enter your new password below.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('partner.reset_password', token=token) }}">
            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required minlength="8">
                <p class="form-hint">Must be at least 8 characters</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script src="/static/js/theme-service.js"></script>
    <script>
        if (typeof ThemeService !== 'undefined') {
            ThemeService.init();
        }
    </script>
</body>
</html>
