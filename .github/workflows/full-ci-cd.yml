name: FCRA CI/CD

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fcra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      CI: "true"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fcra_test
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Install Python deps
        run: pip install -r requirements.txt && pip install anthropic
      
      - name: Install Node deps
        run: npm ci
      
      - name: Start app
        run: nohup python app.py &
      
      - name: Wait for app
        run: sleep 15
        
      - name: Debug staff login page
        run: |
          echo "=== Checking what /staff/login returns ==="
          curl -s http://localhost:5000/staff/login | head -100
          echo ""
          echo "=== Checking for data-testid ==="
          curl -s http://localhost:5000/staff/login | grep -o 'data-testid="[^"]*"' || echo "NO DATA-TESTID FOUND"   
          
      - name: Run Cypress
        id: cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: http://localhost:5000
          wait-on-timeout: 120
        continue-on-error: true
      
      - name: Auto-fix with Claude
        if: steps.cypress.outcome == 'failure'
        run: |
          python ci_helpers/claude_assistant.py fix "$(cat cypress/logs/*.log 2>/dev/null || echo 'Cypress tests failed - check screenshots')"
      
      - name: Commit fixes
        if: steps.cypress.outcome == 'failure'
        run: |
          git config user.name "Claude Auto-Fix"
          git config user.email "claude@autofix.ci"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-fix: Cypress test failures"
          git push || echo "Nothing to push"
      
      - name: Re-run Cypress
        if: steps.cypress.outcome == 'failure'
        uses: cypress-io/github-action@v6
        with:
          wait-on: http://localhost:5000
