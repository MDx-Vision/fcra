name: Auto Test Generation

on:
  push:
    branches: [main]
    paths:
      - 'app.py'
  workflow_dispatch:
    inputs:
      route:
        description: 'Specific route to generate test for (optional)'
        required: false
        type: string

jobs:
  detect-and-generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Start Flask server
        run: |
          python app.py &
          sleep 10
        env:
          FLASK_ENV: testing
          DATABASE_URL: sqlite:///test.db

      - name: Detect missing tests
        id: detect
        run: |
          node scripts/detect-new-routes.js
          if [ -f scripts/.untested-routes.json ]; then
            COUNT=$(cat scripts/.untested-routes.json | jq length)
            echo "missing_count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "missing_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Generate tests for missing routes
        if: steps.detect.outputs.missing_count > 0 || github.event.inputs.route != ''
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.route }}" ]; then
            node scripts/generate-test.js "${{ github.event.inputs.route }}"
          else
            node scripts/generate-all-missing.js --limit 5
          fi

      - name: Create Pull Request
        if: steps.detect.outputs.missing_count > 0 || github.event.inputs.route != ''
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Auto-generate Cypress tests for new routes'
          title: 'ğŸ¤– Auto-generated tests for new routes'
          body: |
            This PR was automatically generated by the test generation system.

            ## Changes
            - Generated Cypress tests for routes missing coverage
            - Tests include: page load, UI elements, responsive design, and feature-specific tests

            ## Review Checklist
            - [ ] Tests pass in CI
            - [ ] Test assertions are meaningful
            - [ ] No sensitive data in tests

            ---
            *Generated by Auto Test Generation workflow*
          branch: auto-tests/new-routes
          delete-branch: true
